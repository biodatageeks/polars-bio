datafusion-bio-format-ensembl-cache = { git = "https://github.com/biodatageeks/datafusion-bio-formats.git", rev = "7236045a257e21182553414eeaf3448f6ec039d2" }

datafusion-bio-function-ranges = { git = "https://github.com/biodatageeks/datafusion-bio-functions.git", rev = "a11f6734dcd94fcd8db2fa76d2604fca9e0c01da" }
